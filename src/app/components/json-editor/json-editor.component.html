<div class="row">
  <div class="col-sm-12">
    <div #editorContainer id="jsonEditorContainer"></div>
  </div>
</div>

<app-simple-button [buttonText]="'CHECK ANAGRAM'" (click)="sendJsonEditorData()"></app-simple-button>

<div *ngIf="showInvalidJsonMsg" class="row json-invalid-error">
  <div class="col-sm">
    <p>
      Invalid JSON, the JSON must contain the <strong>"word"</strong> key to be analyzed. <br/>
      Example: <br/>
    </p>
    <code>
      &#123;id: 1, word: "cat"&#125;, <br/>
      &#123;id: 2, word: "act"&#125;,
    </code>
  </div>
</div>
